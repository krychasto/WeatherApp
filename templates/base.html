{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WeatherApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="{% static "css/style.css" %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body>
    <nav class="cyan accent-4">
        <div class="container">
            <a href="#" class="brand-logo center"><i class="material-icons">cloud</i>WeatherApp</a></div>
        <div class="nav-wrapper">
      <form action="new_search" method="post">
        <div class="input-field">
          <input id="text" name="content" type="search" required>
          <label class="label-icon" for="text"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
    </nav>
	<div class="container">
        {% block content %}{% endblock content %}
	</div>
</body>

</html>
